<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile on FoodCourt</title>

    <!-- Open Graph / Link Preview -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="FoodCourt Profile">
    <meta property="og:description" content="See their dish verdicts and top-rated restaurants on FoodCourt.">
    <meta property="og:image" content="https://bbciroc.github.io/foodcourt-legal/images/og-profile.png">
    <meta property="og:url" content="https://bbciroc.github.io/foodcourt-legal/u/">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FoodCourt Profile">
    <meta name="twitter:description" content="See their dish verdicts and top-rated restaurants on FoodCourt.">
    <meta name="twitter:image" content="https://bbciroc.github.io/foodcourt-legal/images/og-profile.png">

    <!-- App Links -->
    <meta property="al:ios:url" content="foodcourt://u/">
    <meta property="al:ios:app_store_id" content="6740245825">
    <meta property="al:ios:app_name" content="FoodCourt">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #18181B;
            color: #FAFAFA;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 32px;
            font-weight: 600;
            color: #D47F63;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 14px;
            color: #A1A1AA;
            margin-bottom: 48px;
        }

        .card {
            background-color: #242427;
            border-radius: 16px;
            padding: 32px 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #D47F63 0%, #B5654D 100%);
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-icon {
            font-size: 36px;
        }

        .username {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .description {
            font-size: 15px;
            color: #A1A1AA;
            line-height: 1.5;
        }

        .open-button {
            display: block;
            width: 100%;
            padding: 16px 24px;
            background-color: #D47F63;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .open-button:hover {
            background-color: #C46E52;
        }

        .app-store-link {
            margin-top: 16px;
            font-size: 14px;
            color: #A1A1AA;
        }

        .app-store-link a {
            color: #D47F63;
            text-decoration: none;
        }

        .app-store-link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 48px;
            font-size: 12px;
            color: #71717A;
        }

        .footer a {
            color: #71717A;
            text-decoration: none;
        }

        .footer a:hover {
            color: #A1A1AA;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FoodCourt</div>
        <div class="tagline">Dish-first restaurant reviews</div>

        <div class="card">
            <div class="avatar">
                <span class="avatar-icon">ðŸ‘¤</span>
            </div>
            <div class="username" id="username">@user</div>
            <div class="description">
                View their dish verdicts and discover their favorite restaurants.
            </div>
        </div>

        <a href="#" class="open-button" id="open-button">
            Open in FoodCourt
        </a>

        <div class="app-store-link">
            Don't have the app? <a href="https://apps.apple.com/app/id6740245825">Download on the App Store</a>
        </div>

        <div class="footer">
            <a href="/foodcourt-legal/terms">Terms</a> Â·
            <a href="/foodcourt-legal/privacy">Privacy</a> Â·
            <a href="/foodcourt-legal/support">Support</a>
        </div>
    </div>

    <script>
        // Extract username from URL path
        const path = window.location.pathname;
        const match = path.match(/\/u\/([^\/]+)/);
        const username = match ? match[1] : null;
        const appStoreUrl = 'https://apps.apple.com/app/id6740245825';

        if (username) {
            // Update display
            document.getElementById('username').textContent = '@' + username;
            document.title = '@' + username + ' on FoodCourt';

            // Update open button link
            const deepLink = 'foodcourt://u/' + username;
            const button = document.getElementById('open-button');
            button.href = deepLink;

            // On iOS: try to open app, fallback to App Store after delay
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // Set up fallback to App Store
                const now = Date.now();
                setTimeout(function() {
                    // If we're still here after 1.5s, app probably isn't installed
                    // Check that we haven't been gone for too long (app opened successfully)
                    if (Date.now() - now < 2000) {
                        window.location.href = appStoreUrl;
                    }
                }, 1500);

                // Try to open the app
                window.location.href = deepLink;
            }
        }

        // Handle button click with same logic
        document.getElementById('open-button').addEventListener('click', function(e) {
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                e.preventDefault();
                const deepLink = this.href;
                const now = Date.now();

                setTimeout(function() {
                    if (Date.now() - now < 2000) {
                        window.location.href = appStoreUrl;
                    }
                }, 1500);

                window.location.href = deepLink;
            }
        });
    </script>
</body>
</html>
