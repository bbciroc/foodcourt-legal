<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join FoodCourt</title>

    <!-- Open Graph / Link Preview -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Join me on FoodCourt">
    <meta property="og:description" content="Dish-first restaurant reviews. See what your friends are eating.">
    <meta property="og:image" content="https://bbciroc.github.io/foodcourt-legal/images/og-profile.png">
    <meta property="og:url" content="https://bbciroc.github.io/foodcourt-legal/invite/">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Join me on FoodCourt">
    <meta name="twitter:description" content="Dish-first restaurant reviews. See what your friends are eating.">
    <meta name="twitter:image" content="https://bbciroc.github.io/foodcourt-legal/images/og-profile.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #18181B;
            color: #FAFAFA;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 32px;
            font-weight: 600;
            color: #D47F63;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 14px;
            color: #A1A1AA;
            margin-bottom: 48px;
        }

        .card {
            background-color: #242427;
            border-radius: 16px;
            padding: 32px 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin: 0 auto 16px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .description {
            font-size: 15px;
            color: #A1A1AA;
            line-height: 1.5;
        }

        .download-button {
            display: block;
            width: 100%;
            padding: 16px 24px;
            background-color: #D47F63;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .download-button:hover {
            background-color: #C46E52;
        }

        .footer {
            margin-top: 48px;
            font-size: 12px;
            color: #71717A;
        }

        .footer a {
            color: #71717A;
            text-decoration: none;
        }

        .footer a:hover {
            color: #A1A1AA;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FoodCourt</div>
        <div class="tagline">Dish-first restaurant reviews</div>

        <div class="card">
            <img src="/foodcourt-legal/images/og-profile.png" alt="FoodCourt" class="app-icon">
            <div class="title">Join FoodCourt</div>
            <div class="description">
                Discover dishes your friends love. Rate what you eat. Find your next favorite meal.
            </div>
        </div>

        <a href="https://apps.apple.com/app/id6757319532" class="download-button">
            Download on the App Store
        </a>

        <div class="footer">
            <a href="/foodcourt-legal/terms">Terms</a> ·
            <a href="/foodcourt-legal/privacy">Privacy</a> ·
            <a href="/foodcourt-legal/support">Support</a>
        </div>
    </div>
</body>
</html>
